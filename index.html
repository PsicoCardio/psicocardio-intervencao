<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Intervenção Psicocárdio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #finalizar {
      display: none;
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.getElementById('finalizar').style.display = 'inline-block';
      }, 300000); // 5 minutos = 300.000 milissegundos
    };
  </script>
</head>
<body>
  <h1>Intervenção Psicocárdio</h1>
  <p>Por favor, ouça o áudio abaixo com atenção. Após 5 minutos, poderá finalizar a sua participação.</p>

  <audio controls>
    <source src="A.mp3" type="audio/mpeg">
    O seu navegador não suporta o elemento de áudio.
  </audio>

  <br>

  <button id="finalizar" onclick="window.location.href='https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=SHBYtXCgrUO2VCCjHpstmUUk_20om_1Phm-rNC8fTENUQjJLN0hOWTdZQVVCRVBFMFNFN0FVQlVYOC4u';">
    Finalizar Sessão
  </button>
</body>
</html>
